<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:panelGrid columns="2" row="2">
            <div>Name:</div><h:inputText id="username" value="#{name}" readonly="#{read}" required="#{req}"></h:inputText>
            <div>Passwort:</div><h:inputText id="passwort" value="#{passwort}" readonly="#{readd}"></h:inputText>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
