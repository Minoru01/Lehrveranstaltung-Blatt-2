<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:panelGrid columns="1" rows="2">
            <div>Berechtigung:</div>
            <h:selectOneRadio id="berechtigung" onchange="#{cla[met]}" value="#{berechtigung}" readonly="#{read}"
                              required="#{req}">
                <f:selectItem itemValue="normal" itemLabel="Sachbearbeiter"/>
                <f:selectItem itemValue="admin" itemLabel="Administrator"/>
            </h:selectOneRadio>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
